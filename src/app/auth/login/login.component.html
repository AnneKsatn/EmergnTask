<p class="text-xs-center">Войдите для работы</p>

<div 
   class="alert alert-{{message.type}}"
   *ngIf="message.text">
{{message.text}}

</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error': form.get('login').invalid && form.get('login').touched}">
    <label for="login">login</label>
    <input type="text" class="form-control underlined" id="login" placeholder="Введите ваш login"
      formControlName="login">
  </div>

  <span class="form-help-text" *ngIf="form.get('login').invalid && form.get('login').touched">
    <span *ngIf="form.get('login')['errors']['required']">Введите Логин</span>
  </span>


  <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Пароль</label>
    <input type="password" class="form-control underlined" id="password" placeholder="Пароль"
      formControlName="password">
  </div>

  <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
    <span *ngIf="form.get('password')['errors']['required']">Введите пароль</span>
  </span>

  <div class="form-group">
    <button type="submit" 
    class="btn btn-block btn-primary"
    [disabled]="form.invalid">
    Войти
  </button>

  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
