
<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign un</h1>

    <label for="inputLogin" class="sr-only">Email address</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>

    <label for="inputName" class="sr-only">Email address</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" #userName (keyup)="setName(userName.value)" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required >

    <label for="inputRePassword" class="sr-only">Password</label>
    <input type="password" id="inputTePassword" class="form-control" placeholder="Password" required>


    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()" >Sign up</button>

    <p>
      Name: {{userName}},
      Login: {{userLogin}},
      Password: {{userPassword}},
      Email: {{userEmail}}
    </p>
    <p class="mt-5 mb-3 text-muted">&copy; Kasatkina Anna</p>
  </form>
</body>
