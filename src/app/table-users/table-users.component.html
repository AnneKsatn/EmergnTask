<table class="table">
  <thead>
    <tr class="text-center">
      <th>Login</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>

  <tbody class="text-center">
    <tr *ngFor = "let user of users">
      <td>{{user.login}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.pass}}</td>
    </tr>
  </tbody>
</table>
